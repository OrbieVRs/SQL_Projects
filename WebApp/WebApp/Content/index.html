<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<style>
    #myContainer {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #myAnimation {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p>
        <button onclick="myMove()">Click Me</button>
    </p>

    <div id="myContainer">
        <div id="myAnimation"></div>
    </div>
    <video>
        <source src="./[FREE DL] Flamewall [Symphonic Speed Metal].mp4" type="video/mp4">
    </video>

    <script>
    var id = null;
    function myMove() {
        var elem = document.getElementById("myAnimation");
        var pos = 0;
        clearInterval(id);
        id = setInterval(frame, 10);
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
    </script>

</body>
</html>
